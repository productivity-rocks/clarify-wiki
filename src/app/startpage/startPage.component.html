<section id="landing">
    <div class="contentBox">
        <div></div>
        <div class="main">
            <div class="logo">
                <img src="assets/logo.png" alt="Clarify Wiki Logo">
            </div>
            <h1>Clarify Wiki</h1>
            <div class="search">
                <input type="text" placeholder="searching for article..." [(ngModel)]="searchTerm" (input)="search()">
                <div class="results">
                </div>
            </div>
            <h2>Everything. Just clear and easy.</h2>
        </div>
        <div class="scroll">
            <span>Learn about Clairfy</span>

        </div>
    </div>
</section>
<section id="monthly-articles" *ngIf="calculateRemainingArticles().error == false">
    <h2>Monthly Article Goal</h2>
    <div class="bar">
        <div class="inner" [style.width.%]="calculateRemainingArticles().percent">
            <p>{{ calculateRemainingArticles().left }} articles left ({{ calculateRemainingArticles().percent }}%)</p>
        </div>
    </div>
</section>
<section id="all-articles">
    <h2>List Of All {{ articles?.length }} Articles</h2>
    <ul id="articleList">
        <li *ngFor="let article of articles">
            <a [routerLink]="['/', article.path]">{{ article.title }}</a>
        </li>
    </ul>
</section>
